<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Log In</title>
  </head>
  <body class="signin-body">
    <div class = "container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-block">
              <img src="programadness.png" class="img-fluid signin-img">
              <form class="signin-form">
                <div class="form-group">
                  <!--<label for="emailInput">Example label</label>-->
                  <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                  <!--<label for="passwordInput">Another label</label>-->
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <button type="button" class="btn signin-btn">Sign in</button>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me <a href="#"> Need Help?</a>
                  </label>

                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
